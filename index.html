<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    <!--JS-->
    <script defer src="main.js"></script>
    <title>Matriz de Riesgo Laboral</title>
</head>
<body>
    <main class="main-risk">
        <div class="risk-matrix">
        <h1>Matriz de Riesgo</h1>
        <form>
            <label for="riesgo-seleccionado">Seleccione el Riesgo</label>
            <select id="riesgo-seleccionado">
            <option value="Corte por objeto">Corte por objeto</option>
            <option value="Caída de objeto">Caída de objeto</option>
            <option value="Caída de persona en altura">Caída de persona en altura</option>
            <option value="Atrapamiento">Atrapamiento</option>
            </select>
            <label for="probabilidad">Probabilidad (1, 2, 4, 8)</label>
            <input type="number" id="probabilidad" min="1" max="8">
            <label for="impacto">Impacto (1, 2, 4, 8)</label>
            <input type="number" id="impacto" min="1" max="8">
            <button type="button" id="agregar-riesgo">Agregar Riesgo</button>
        </form>
        <button type="button" id="borrar-riesgos">Borrar Todos los Riesgos</button>
        <div id="lista-riesgos"></div>
        </div>
    </main>
</body>

</html>
